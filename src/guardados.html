<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking Bread</title>
  <link rel="stylesheet" href="style0.css">
  <link rel="stylesheet" href="style_busqueda.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="logo" class="logo-img">
            Breaking Bread
        </div>
        <input type="checkbox" id="toggle">
        <label for="toggle"> <img class="menu" src="img/menu.png" alt="menu"> </label>
        <nav class="navegation">
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Foro</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" id="search-button">Buscar</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." class="search-input">
            </div>
        </nav>
    </header>

    <div class="container py-4">
        <div class="row">
          <!-- Más recientes -->
          <div class="col-md-6 mb-4">
            <h5 class="mb-3">Más recientes</h5>
            <!-- Contenedor dinámico para publicaciones recientes -->
            <div id="recent-posts-container">
              <!-- Las tarjetas se generarán dinámicamente -->
            </div>
          </div>
    
          <!-- Colecciones -->
          <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Colecciones</h5>
              <button class="create-collection-btn">Crear colección</button>
            </div>
            <!-- Contenedor dinámico para colecciones -->
            <div id="collections-container" class="row g-3">
              <!-- Las tarjetas se generarán dinámicamente -->
            </div>
          </div>
        </div>
    </div>

    <script src="./guardados.js"></script>
    <script src="./nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
