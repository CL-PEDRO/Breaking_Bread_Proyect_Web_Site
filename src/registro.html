<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="style3.css">
  <script src="registro.js"></script>

</head>

<body>
  <div class="register-container">
    <h1>Breaking Bread</h1>
    <p class="register-text">
        Regístrate para poder ver fotos y videos de cocina
    </p>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <p class="register-text">
      ¿Ya tienes una cuenta?
      <a href="./Login.html" class="register-link">Inicia Sesión</a>   <!--modificar aqui la ruta--> 
    </p>
  </div>
</body>
</html>
