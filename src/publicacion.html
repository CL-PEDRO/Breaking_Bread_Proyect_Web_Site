<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>crear publicacion</title>
   <link rel="stylesheet" href="style05.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
   <div class="container">
       <h2>Crear Publicación</h2>


       <!-- Título -->
       <label for="titulo">Título</label>
       <input type="text" id="titulo" class="input-field" placeholder="Título (opcional)">


       <!-- Texto -->
       <label for="texto">Texto</label>
       <textarea id="texto" class="textarea-field" placeholder="Escribe algo..."></textarea>


       <!-- Subir fotos -->
       <label for="fotos">Subir Fotos</label>
       <input type="number" id="fotos" class="input-field">


       <!-- Recetas -->
       <div class="recipe-section">
           <h3>Receta</h3>


           <label for="nombre-receta">Nombre de la Receta</label>
           <input type="text" id="nombre-receta" class="input-field" placeholder="Nombre de la receta">


           <label for="descripcion-receta">Descripción</label>
           <textarea id="descripcion-receta" class="textarea-field" placeholder="Descripción"></textarea>


           <label for="ingredientes">Ingredientes</label>
           <textarea id="ingredientes" class="textarea-field" placeholder="Lista de ingredientes"></textarea>


           <label for="procedimiento">Procedimiento</label>
           <textarea id="procedimiento" class="textarea-field" placeholder="Instrucciones paso a paso"></textarea>

       </div>


       <!-- Botón Crear Publicación -->
       <button id="crear-publicacion" class="button">Crear Publicación</button>

   </div>

   <script src="./publicacion.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
