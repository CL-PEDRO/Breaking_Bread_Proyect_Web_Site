<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7; /* Fondo general */
        }
        .navbar-custom {
            justify-content: space-around;
            align-items: center;
            background: #8b0000; /* Rojo oscuro */
            color: white;
        }
        .search-bar {
            flex: 0.5;
        }
        .nav-items {
            flex: 1;
            justify-content: space-around;
            display: flex;
        }
        .navbar-custom a {
            color: white;
        }

        .navbar-custom a:hover {
            color: #ffcccb; /* Rojo cálido */
        }

        .search-bar input {
            max-width: 300px;
        }

        .search-bar .btn-outline-success {
            border-color: #ffcccb;
            color: #ffcccb;
        }

        .search-bar .btn-outline-success:hover {
            background-color: #ffcccb;
            color: #8b0000;
        }

        /* Fondo grisáceo para la sección del carrusel */
        .cuerpo {
            background: #e6e6e6;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .cuerpo nav {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .cuerpo .nav-items a {
            text-align: center;
            margin: 10px;
            text-decoration: none;
            color: #8b0000;
        }

        .cuerpo .nav-items img {
            max-height: 150px;
            width: auto;
            object-fit: cover;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Carrusel */
        .carousel-inner img {
            max-height: 200px;
            width: auto;
            object-fit: cover;
            margin: 5px;
            border-radius: 8px;
        }

        .carousel-inner {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid navbar-custom">
            <a class="navbar-brand" href="#">Breaking_Bread</a>
            <div class="search-bar">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="dropdown mt-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Búsqueda rápida
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-items">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link active" aria-current="page" href="#">Foro</a>
                <a class="nav-link active" aria-current="page" href="#">Mi perfil</a>
            </div>
        </div>
    </nav> 

    <div class="cuerpo">
        <nav>
            <div class="container-fluid">
                <div class="nav-items d-flex justify-content-around">
                    <a href="#">
                        <div>
                            <h2>Desayunos</h2>
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Desayunos">
                        </div>
                    </a>
                    <a href="#">
                        <div>
                            <h2>Snacks</h2>
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Snacks">
                        </div>
                    </a>
                    <a href="#">
                        <div>
                            <h2>Comidas</h2>
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Comidas">
                        </div>
                    </a>
                    <a href="#">
                        <div>
                            <h2>Cenas</h2>
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Cenas">
                        </div>
                    </a>
                </div>
            </div>
        </nav>

        <div id="carousel1">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-between">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 1">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 2">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 3">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 4">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-between">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 5">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 6">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 7">
                            <img src="../src/img/1135w-DmtotYZsiss.webp" alt="Imagen 8">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const app = new Application();
        app.run();

        function createNewPrduct(){
            const name = prompt('Enter the name of the product');
            const description = prompt('Enter the description of the product');
            app.addProduct({name, description});
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
