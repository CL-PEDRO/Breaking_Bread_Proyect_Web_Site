<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bread</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style_princi.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <style>
      .card{
        margin: 0 auto;
        width: 400px;
        height: 100%;
      }

    <script src="./js/searchBox.js" defer></script>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="logo" class="logo-img" />
        Breaking Bread 
      </div>
      <input type="checkbox" id="toggle" />
      <label for="toggle"
        ><img class="menu" src="./images/menu.png" alt="menu"
      /></label>
      <nav class="navegation">
        <ul class="nav-links">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Foro</a></li>
          <li><a href="#" id="profile-link">Mi Perfil</a></li>
          <li><a href="#"  id="search-button">Buscar</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" placeholder="Buscar..." class="search-input" />
        </div>
      </nav>
    </header>

    <div class="cuerpo">
      <nav>
        <div class="container-fluid">
          <div class="nav-items d-flex justify-content-around">
            <a class="busquedasR" href="./html/resultadosBusqueda.html?q=1">
              <div>
                <p>Desayunos</p>
                <img src="./images/desayuno.jpeg" alt="Desayunos" />
              </div>

            <a class="busquedasR" href="./html/resultadosBusqueda.html?q=2">
              <div>
                <p>Snacks</p>
                <img src="./images/plato.jpg" alt="Snacks" />
              </div>
            </a>
            <a class="busquedasR" href="./html/resultadosBusqueda.html?q=3">
              <div>
                <p>Comidas</p>
                <img src="./images/comida.jpg" alt="Comidas" />
              </div>
            </a>
            <a class="busquedasR" href="./html/resultadosBusqueda.html?q=4">
              <div>
                <p>Cenas</p>
                <img src="./images/cena.webp" alt="Cenas" />
              </div>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Sección de publicaciones -->
    <div class="publicaciones container mt-5">
      <h2>Publicaciones Recientes</h2>
      <div class="row" id="post-container">
        <!-- Las publicaciones se cargarán aquí dinámicamente -->
      </div>
    </div>

    
    <script src="./js/inicion.js" defer></script>
    <script src="./js/nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
