<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <script defer src="../js/Login.js"></script> <!-- Agregado defer para cargar el script después del HTML -->
</head>

<body>
  <div class="register-container">
    <h1>Breaking Bread</h1>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="username">Correo electronico</label>
        <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div style="display: flex; align-items: center;">
          <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
          <button type="button" id="togglePassword" style="margin-left: 5px;">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <p class="register-text">
      ¿No tienes una cuenta?
      <a href="../html/registro.html" class="register-link">Regístrate</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          togglePassword.textContent = '🙈'; // Cambia el ícono
        } else {
          passwordInput.type = 'password';
          togglePassword.textContent = '👁️'; // Vuelve al ícono original
        }
      });
    });
  </script>
</body>
</html>
