<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/register.css">
  <script src="../js/registro.js"></script>

</head>

<body>
  <div class="register-container">
    <h1>Breaking Bread</h1>
    <p class="register-text">
        Regístrate para poder ver el contenido
    </p>
    <form   enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" name="fullname" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="perfilImage">Seleccione una imagen:</label>
        <input type="file" accept="image/*" id="perfilImage" name="perfilImage" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <p class="register-text">
      ¿Ya tienes una cuenta?
      <a href="http://localhost:4200/html/Login.html" class="register-link">Inicia Sesión</a>   <!--modificar aqui la ruta--> 
    </p>
  </div>
</body>
</html>
