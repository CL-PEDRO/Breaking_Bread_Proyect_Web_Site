<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Breaking Bread</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/style_princi.css">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: antiquewhite;
        }
        .post-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .post-img {
            object-fit: fill;
            height: 350px;
            width: 100%;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cabezera {
            text-align: center;
            padding: 30px;
            background-color: #E3C29D;
            border-radius: 10px;
        }
        .cabezera h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6B4226;
        }
        .cabezera p {
            font-size: 1.2rem;
            color: #D9534F;
            font-style: italic;
        }
        .modal-body {
            max-height: 500px;
            overflow-y: auto;
        }
        .sidebar {
            position: absolute;
            right: 20px;
            width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: position 0.3s ease-in-out;
        }
        .fixed-sidebar {
            position: fixed;
            top: 120px;
        }

        @media (min-width:1000px) {
            .sidebar{
                width: 200px;
            }
        }
        @media (min-width:1280px) {
            .sidebar{
                width: 330px;
            }
        }
        @media (min-width:1750px) {
            .sidebar{
                width: 500px;
            }
        }
    </style>
</head>
<body>

</div>      
    <header class="header">
    <div class="logo">
      <img src="/images/logo.png" alt="logo" class="logo-img" />
      Breaking Bread 
    </div>
    <input type="checkbox" id="toggle" />
    <label for="toggle"
      ><img class="menu" src="/images/menu.png" alt="menu"
    /></label>
    <nav class="navegation">
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Foro</a></li>
        <li><a href="#" id="profile-link">Mi Perfil</a></li>
        
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." class="search-input" />
      </div>
    </nav>
  </header>

    <div class="container">
        <div class="cabezera">
            
            <img src="/images/fondo2.png" id="post-img" class="post-img" alt="">
            <h1 id="title-forum">TITULO </h1>
            

            
            <p id="description-forum">Descripcion.</p>
        </div>
    </div>
    <div class="container mt-5 d-flex flex-column">
        
        <div class="new-post-section d-flex align-items-center p-3 bg-light rounded shadow-sm mb-4 col-md-9 com-sm-4">
            <i class="bi bi-pencil-square fs-4 me-2 text-primary"></i>
            
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#crearPublicacionModal">
                <h5 class="mb-0 flex-grow-1">Crear nueva publicación</h5>
                

            </button>
        </div>
    
        <div class="row flex-grow-1" id="post-container"></div>
    
        <div class="sidebar d-none d-lg-block" id="sidebar">
            <h5>Buscar grupo</h5>
            
            <input type="text" class="form-control mb-3" oninput="searchForumByName(this.value)" id="searchInput" placeholder="Buscar foros por nombre...">
            <ul class="list-group" id="resultsList">
            </ul>
        </div>
    </div>

        <!-- Modal crear post -->
        <div class="modal fade" id="crearPublicacionModal" tabindex="-1" aria-labelledby="crearPublicacionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crearPublicacionModalLabel">Crear Publicación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="crear-publicacion-form" enctype="multipart/form-data">
                            <label for="titulo">Título</label>
                            <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Título (opcional)">
        
                            <label for="texto">Texto</label>
                            <textarea name="texto" id="texto" class="form-control" placeholder="Escribe algo..."></textarea>
        
                            <label for="image">Subir Fotos</label>
                            <input type="file" accept="image/*" name="image" id="image" class="form-control">
        
                            <h3>Receta</h3>
                            <label for="nombre_Receta">Nombre de la Receta</label>
                            <input type="text" name="name" id="nombre_Receta" class="form-control" placeholder="Nombre de la receta">
        
                            <label for="descripcion_Receta">Descripción</label>
                            <textarea name="description" id="descripcion_Receta" class="form-control" placeholder="Descripción"></textarea>
        
                            <label for="ingredients">Ingredientes</label>
                            <textarea name="ingredients" id="ingredients" class="form-control" placeholder="Lista de ingredientes"></textarea>
        
                            <label for="procedimiento">Procedimiento</label>
                            <textarea name="preparation" id="procedimiento" class="form-control" placeholder="Instrucciones paso a paso"></textarea>
        
                            <label for="id_tipo">Tipo de receta</label>
                            <select name="id_tipo" id="id_tipo" class="form-control">
                                <option value="1">Desayuno</option>
                                <option value="4">Cena</option>
                                <option value="3">Comida</option>
                                <option value="2">Snack</option>
                            </select>
        
                            <button type="submit" class="btn btn-success mt-3">Crear Publicación</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

          <!-- Botón que activa el modal -->
  <div class="container mt-5">
    
  </div>
        <!-- Modal Comentarios-->
           <!-- Modal de Bootstrap -->
  <div class="modal fade" id="comentariosModal" tabindex="-1" aria-labelledby="comentariosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Encabezado del modal -->
        <div class="modal-header">
          <h5 class="modal-title" id="comentariosModalLabel">Comentarios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        
        <!-- Cuerpo del modal con la sección de comentarios -->
        <div class="modal-body">
        
          <div class="comments mt-3">
            <form id="comment-form" class="d-flex">
              <input type="text" placeholder="Escribe un comentario..." class="comment-input form-control me-2">
              <button id="submit-button" type="submit" class="btn btn-dark">Comentar</button>
            </form>
          </div>
          <div class="listCommetns mt-3">
            <ul id="commentarios" class="list-group">
              <!-- Comentarios aquí -->
            </ul>
          </div>
        </div>
        
        <!-- Pie del modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        
      </div>
    </div>
  </div>
<script>
    async function searchForumByName(name)
    {
        console.log("Se esta buscando en la funcion",name);
        urlForum = `http://localhost:5000/forum/getInfoForum/${name}`;
        fetch(urlForum)
        .then(response => response.json())
        .then(data=>{
            console.table(data);
            showResults(data);
        })
    }

    function showResults(data)
{
    const resultsList = document.getElementById('resultsList');
    resultsList.innerHTML= '';
    data.forEach(forum =>{
        const li = document.createElement('li');
        console.log("Id del foro",forum.id_foro);
        li.innerHTML = `
    
        <a href="http://localhost:4200/html/showForum.html?q=${forum.id_foro}">
         <img class="ImagenComentario" src="/${forum.image}" alt="Profile Picture">
        <div class="info-container">
        <span class="title">${forum.titulo_foro}</span>
     </div>
    </a>`;

        resultsList.appendChild(li);
    })
}

    document.addEventListener("DOMContentLoaded", function () {

        window.addEventListener("scroll", function() {
            const sidebar = document.getElementById("sidebar");
            const cabezera = document.querySelector(".cabezera");
            if (window.scrollY > cabezera.clientHeight) {
                sidebar.classList.add("fixed-sidebar");
            } else {
                sidebar.classList.remove("fixed-sidebar");
            }
        });        


                


        const urlParameters = new URLSearchParams(window.location.search);
        const id_forum = urlParameters.get('q');
    
        loadForumData(id_forum);
        loadForumPosts(id_forum);
    
        document.getElementById("crear-publicacion-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const id_user = localStorage.getItem("userId");
            formData.append("id_usuario", id_user);
    
            try {
                const response = await fetch("http://localhost:5000/recipe/CreateRecipePublication", {
                    method: "POST",
                    body: formData
                });
    
                const data = await response.json();
                const { id_post } = data.ids;
                //alert("Publicación creada exitosamente!");
    
                await insertDupla(id_post, id_forum);
                document.getElementById("crear-publicacion-form").reset();
                var modal = bootstrap.Modal.getInstance(document.getElementById("crearPublicacionModal"));
                modal.hide();
    
                // Recargar los posts después de agregar uno nuevo
                loadForumPosts(id_forum);
            } catch (error) {
                console.error("Error al enviar los datos:", error);
                //alert("Hubo un error al enviar la publicación.");
            }
        });
    });
    
    async function loadForumData(id_forum) {
        const urlForum = `http://localhost:5000/forum/getInfoForumbyID/${id_forum}`;
        try {
            const response = await fetch(urlForum);
            const data = await response.json();
            showForum(data[0]);
        } catch (error) {
            console.error("Error al cargar los datos del foro:", error);
        }
    }
    
    async function loadForumPosts(id_forum) {
        const urlForumGetPost = `http://localhost:5000/forum/getPostFromForum/${id_forum}`;
        try {
            const response = await fetch(urlForumGetPost);
            const data = await response.json();
            document.getElementById("post-container").innerHTML = ""; // Limpiar posts previos
            searchPosts(data);
        } catch (error) {
            console.error("Error al cargar los posts del foro:", error);
        }
    }
    
    async function insertDupla(id_post, id_forum) {
        try {
            const queryInsertDupla = `http://localhost:5000/forum/insertDupla/${id_post}/${id_forum}`;
            await fetch(queryInsertDupla, { method: "POST" });
            //alert("Insert dupla exitosamente!");
        } catch (error) {
            console.error("Error al insertar la dupla:", error);
            //alert("Hubo un error al insertar la dupla.");
        }
    }
    
    function showForum(data) {
        document.getElementById("post-img").src = "/" + data.image;
        document.getElementById("title-forum").textContent = data.titulo_foro;
        document.getElementById("description-forum").textContent = data.descripcion_Foro;
    }
    
    function searchPosts(data) {
        data.forEach(post => {
            const urlPost = `http://localhost:5000/posts/info/postdata/${post.id_publicacion}`;
            fetch(urlPost)
                .then(response => response.json())
                .then(showPost)
                .catch(error => console.error("Error al cargar los datos del post:", error));
        });
    }
    
    function showPost(posts) {
        const postContainer = document.getElementById("post-container");
        posts.forEach(post => {
            const postHTML = `
                <div class="col-md-9 mb-4">
                    <div class="card post-card">
                        <img src="/${post.url_image}" class="card-img-top post-img" alt="${post.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${post.titulo}</h5>
                            <p class="card-text">${post.descripcion_Reseta}</p>
                            <p class="text-muted"><small>Publicado por: ${post.nombre_Usuario}</small></p>
                            
                            <button id="${post.id_publicacion}" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#comentariosModal">Comentarios</button>
                        </div>
                    </div>
                </div>
            `;
            postContainer.innerHTML += postHTML;
        });
    }
</script>
    
    <script src="../js/funcionComments.js"></script>
    <script src="../js/nav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
